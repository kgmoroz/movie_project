{% extends "base.html" %}

{% block title %}Добавить фильм{% endblock %}

{% block content %}
<h1 class="mb-4">Добавить фильм</h1>
<p class="lead">Заполните форму, чтобы добавить фильм в базу данных.</p>

<div class="row">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Добавить фильм</button>
            </form>
        </div>
    </div>
</div>

<p class="mt-3">
    <a href="{% url 'film_list' %}">Посмотреть все фильмы</a>
</p>
{% endblock %}
